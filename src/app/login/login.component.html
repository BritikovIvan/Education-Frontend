<main class="form-signin">
  <form>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" #email>
      <label for="email">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password" #password>
      <label for="password">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" (click)="login(email.value, password.value)">Sign in</button>
  </form>
</main>
